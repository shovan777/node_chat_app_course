<!DOCTYPE html>
<!--doctype provides the version of html we are
using say here it is html i.e html5  -->

<html>

<head>
    <meta charset="utf-8">
</head>

<body>
  <p>Welcome to the chat app</p>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    socket.on('connect', () => {
      console.log('connected to the server');
    });

    socket.on('disconnect', () => {
      console.log('disconnected from the server');
    });
  </script>
</body>

</html>
